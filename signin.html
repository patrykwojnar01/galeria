<body class="align">
    <nav>
        <div class="nav-container">
            <div class="logo-div">
                <img src="logo.png" class="logo" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a style="color: white;" href="index.html" class="item1">Zdjęcia</a></li>
                    <li><a href="tworz.html" class="item2">Twórz</a></li>
                    <li><a href="onas.html" class="item3">O nas</a></li>
                    <li><a href="kontakt.html" class="item4">Kontakt</a></li>
                </ul>
            </div>
            <div class="moje">
                <ul>
                    <div class="moje-konto">
                        <a href="#" class="konto">Moje konto <img src="arrow-down-sign-to-navigate.png" alt="arrow"></a>
                    </div>
                    <div class="konto-okienko">
                        <a href="login.html"><button class="konto-button">Zaloguj się</button></a>
                        <br>
                        <p>Nie masz konta? <a href="signin.html">Załóż konto</a></p>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="grid">
        <form action="zalogowany.html" method="POST" class="form login">
          <div class="form__field">
            <label for="register__username">
              <svg class="icon">
                <use xlink:href="#icon-user"></use>
              </svg><span class="hidden">Nazwa</span>
            </label>
            <input autocomplete="username" id="register__username" type="text" name="rejestracja1" class="form__input" placeholder="Nazwa" required>
          </div>
    
          <div class="form__field">
            <label for="register__email">
              <svg class="icon">
                <use xlink:href="#icon-email"></use>
              </svg><span class="hidden">Email</span>
            </label>
            <input id="register__email" type="email" name="email" class="form__input" placeholder="Email" required>
          </div>
    
          <div class="form__field">
            <label for="register__password">
              <svg class="icon">
                <use xlink:href="#icon-lock"></use>
              </svg><span class="hidden">Hasło</span>
            </label>
            <input id="register__password" type="password" name="rejestracja2" class="form__input" placeholder="Hasło" required>
          </div>
    
          <div class="form__field">
            <label for="register__confirm-password">
              <svg class="icon">
                <use xlink:href="#icon-lock"></use>
              </svg><span class="hidden">Powtórz Hasło</span>
            </label>
            <input id="register__confirm-password" type="password" name="confirm_password" class="form__input" placeholder="Powtórz Hasło" required>
          </div>
    
          <div class="form__field">
            <input type="submit" value="Załóż Konto" name="rejestracja">
          </div>
        </form>
    
        <p class="text--center">Masz już konto? <a href="login.html">Zaloguj Się</a></p>
      </div>
