    <div class="contact-form-container">
        <h1>Formularz Kontaktowy</h1>
        <p>Masz pytania? Skontaktuj się z nami, wypełniając poniższy formularz.</p>

        <form action="send_message.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required placeholder="Wpisz swoje imię">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Wpisz swój email">
            </div>
            <div class="form-group">
                <label for="subject">Temat:</label>
                <input type="text" id="subject" name="subject" required placeholder="Wpisz temat wiadomości">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" required placeholder="Wpisz swoją wiadomość" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-button">Wyślij wiadomość</button>
        </form>
