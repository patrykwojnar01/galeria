<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <link rel="icon" href="gallery.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="padding-top: 120px;">
    <nav>
        <div class="nav-container">
            <div class="logo-div">
                <img src="logo.png" class="logo" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="item1">Zdjęcia</a></li>
                    <li><a style="color: white;" href="tworz.html" class="item2">Twórz</a></li>
                    <li><a href="onas.html" class="item3">O nas</a></li>
                    <li><a href="kontakt.html" class="item4">Kontakt</a></li>
                </ul>
            </div>
            <div class="moje">
                <ul>
                    <div class="moje-konto">
                        <a href="#" class="konto">Moje konto <img src="arrow-down-sign-to-navigate.png" alt="arrow"></a>
                        <div class="konto-okienko">
                            <a href="login.html"><button class="konto-button">Zaloguj się</button></a><br><p>Nie masz konta? <a href="signin.html">Załóż konto</a></p>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="add-photo-container">
        <h2>Dodaj nowe zdjęcie</h2>
        <form id="add-photo-form" enctype="multipart/form-data">
            <label for="photo-name">Nazwa zdjęcia:</label>
            <input type="text" id="photo-name" name="photo-name" required>
            
            <label for="photo-description">Opis zdjęcia:</label>
            <textarea id="photo-description" name="photo-description" required></textarea>
            
            <label for="photo-file">Wybierz zdjęcie:</label>
            <input type="file" id="photo-file" name="photo-file" accept="image/*" required>
            
            <button type="submit" id="add-photo-btn">Dodaj zdjęcie</button>
        </form>
    </div>

    <div class="search-container">
        <h2>Wyszukaj zdjęcia</h2>
        <input type="text" id="search-input" placeholder="Wyszukaj po nazwie lub opisie..." onkeyup="searchPhotos()">
    </div>

    <div class="gallery-container" id="gallery-container"></div>

</body>
</html>
